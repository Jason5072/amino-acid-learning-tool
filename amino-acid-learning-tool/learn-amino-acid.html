<!-- learn-amino-acid.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Amino Acids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .amino-acid-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 两列 */
            gap: 20px;
            justify-items: center;
            padding: 20px;
        }
        .amino-acid {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Standard Amino Acids</h1>
    <div class="amino-acid-grid">
        <div class="amino-acid">Alanine (A)</div>
        <div class="amino-acid">Arginine (R)</div>
        <div class="amino-acid">Asparagine (N)</div>
        <div class="amino-acid">Aspartic acid (D)</div>
        <div class="amino-acid">Cysteine (C)</div>
        <div class="amino-acid">Glutamine (Q)</div>
        <div class="amino-acid">Glutamic acid (E)</div>
        <div class="amino-acid">Glycine (G)</div>
        <div class="amino-acid">Histidine (H)</div>
        <div class="amino-acid">Isoleucine (I)</div>
        <div class="amino-acid">Leucine (L)</div>
        <div class="amino-acid">Lysine (K)</div>
        <div class="amino-acid">Methionine (M)</div>
        <div class="amino-acid">Phenylalanine (F)</div>
        <div class="amino-acid">Proline (P)</div>
        <div class="amino-acid">Serine (S)</div>
        <div class="amino-acid">Threonine (T)</div>
        <div class="amino-acid">Tryptophan (W)</div>
        <div class="amino-acid">Tyrosine (Y)</div>
        <div class="amino-acid">Valine (V)</div>
    </div>
</body>
</html>
