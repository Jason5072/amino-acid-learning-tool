<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Times New Roman", Times, serif;
        }

        h1 {
            font-size: 2.5em;
        }

        .option-btn {
            margin: 20px;
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .option-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Select an Option</h1>
    <button class="option-btn" onclick="alert('Learning Amino Acids...')">Learn Amino Acids</button>
    <button class="option-btn" onclick="alert('Testing Your Knowledge...')">Test Your Knowledge</button>
</body>
</html>
